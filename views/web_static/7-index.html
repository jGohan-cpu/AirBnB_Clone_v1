<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBnB</title>
    <link rel="stylesheet" href="../styles/4-common.css" />
    <link rel="stylesheet" href="../styles/6-filters.css" />
    <link rel="stylesheet" href="../styles/3-footer.css" />
    <link rel="stylesheet" href="../styles/3-header.css" />
    <link rel="stylesheet" href="../styles/7-places.css">
    <link rel="icon" type="img/png" href="../images/icon.png" />
  </head>
  <body>
    <header>
      <a href="#">
        <img src="../images/logo.png" alt="HBnB logo" class="logo"></img>
      </a>
    </header>

    <div class="container">
        <section class="filters">
            

            <div class="locations">
              <h3>States</h3>
              <ul class="popover dropdown">
          
            <button class="dropbtn">States</button>
                <div class="dropdown-content">
                    <a href="#"><h3>California</h3></a>
                      <ul>
                        <li>San Francisco</li>
                        <li>San Diego</li>
                      </ul>
                    <a href="#"><h3>Puerto Rico</h3></a>
                      <ul>
                        <li>San Juan</li>
                        <li>Cayey</li>
                      </ul>
                    <a href="#"><h3>Florida</h3></a>
                      <ul>
                        <li>Miami</li>
                      </ul>
                  
                </div> 
            </div>

            <div class="amenities dropdown">
              
              <h3>Amenities</h3>
                <button class="dropbtn"></button>
                <div class="dropdown-content">
                  <ul>
                    <li><h4>Wifi</h4></li>
                    <li><h4>TV</h4></li>
                    <li>Kitchen</li>
                  </ul>
            </div>

            <button class="search">Search</button>
        </section>
        <section class="places">
          <h1>Places</h1>
          <article>
            <h2>My home</h2>
          </article>
          <article>
            <h2>Tiny house</h2>
          </article>
          <article>
            <h2>A suite</h2>
          </article>
        </section>
    </div>
    

    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
